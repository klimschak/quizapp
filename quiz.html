<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizm</title>
    <link rel="stylesheet" href="quiz.css" />
    <script src="quiz.js"></script>

    <!--Bootstrap inclusion-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Quizapp</span>
    </nav>

    <div class="card-container">
      <div class="card quiz-card">
        <img src="./img/quiz_01.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title" id="question-text">Frage</h5>
          <p class="card-text">
           
            <div class="card card-question mb-2" onclick="answer('answer_1')">
              <div class="card-body" id="answer_1">
                Antwort A
              </div>
            </div>

            <div class="card card-question mb-2" onclick="answer('answer_2')">
              <div class="card-body" id="answer_2">
                Antwort B
              </div>
            </div> 

            <div class="card card-question mb-2" onclick="answer('answer_3')">
              <div class="card-body" id="answer_3">
                Antwort C
              </div>
            </div>

            <div class="card card-question mb-2" onclick="answer('answer_4')">
              <div class="card-body" id="answer_4">
                Antwort D
              </div>
            </div>

            <div class="card-footer pt-4 pb-2 px-3 mt-4">
              <span><b>1</b> von <b id="total_questions">5</b> Fragen</span>
              <button class="btn btn-primary">NÃ¤chste Frage</button>

            </div>



        </div>
      </div>
    </div>
  </body>
</html>
